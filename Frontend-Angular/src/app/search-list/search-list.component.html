<app-navbar></app-navbar>
<!-- bootsrap coloum -->
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-2">
            <!-- List of movies -->
        </div>
        <div class="col-md-8">
            <div *ngIf="showError" class="d-flex justify-content-center text-danger">
                There are no movies present based on your query! or maybe I am too case-sensitive
                Click &nbsp; <span><a [routerLink]="['/']" >here</a></span>&nbsp; to check out all available movies
            </div>
            <!-- Iterate over list -->
            <div *ngFor="let movie of movieList">
            <!-- display in cards -->
            <mat-card class="example-card mt-3">
                <mat-card-title-group>
                  <mat-card-title>{{movie.title}}</mat-card-title>
                  <mat-card-subtitle>Genre: {{movie.genre}}</mat-card-subtitle>
                  <mat-card-subtitle>Cast: {{movie.cast}} </mat-card-subtitle>
                  <mat-card-subtitle>Director: {{movie.director}} </mat-card-subtitle>
                  <img mat-card-md-image src={{movie.movietilelink}} >
                </mat-card-title-group>
                <mat-card-content>
                    <span>Description:</span>
                    {{movie.description}}
                </mat-card-content>
                <mat-card-actions align="end">
                   <span> Rented By: <button>{{movie.rentCount}}</button></span>
                    <button mat-button (click)="onmovieRent(movie)">Rent Now</button>
                    <button mat-button>SHARE</button>
                  </mat-card-actions>
              </mat-card>
            </div>  
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
